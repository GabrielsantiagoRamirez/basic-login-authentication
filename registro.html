<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="./css/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
    <link rel="icon" href="./img/icons/registro.png">
</head>
<body>
    <main>
        <div class="container">
            <form action="" class="form">
                <h1>Formulario de Registro</h1>
                <h2>Nombre</h2>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">

                <h2>Apellido</h2>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">

                <h2>Correo Electrónico</h2>
                <input type="email" id="email" name="email" placeholder="Ingresa tu Correo Electrónico">

                <h2>Contraseña</h2>
                <input type="password" id="password" name="password" placeholder="Ingresa tu    Contraseña">

                <h2>Confirmar Contraseña</h2>
                <input type="password" id="confirmar-password" name="confirmar-password" placeholder="Ingresa tu Contraseña">

                <button type="submit">Registrate</button>
                <a href="./login.html">¿Ya tienes una cuenta? Inicia sesión</a>
            </form>
        </div>
    </main>
</body>

<script type="module" src="./js/pages/registro.js"></script>

</html>
